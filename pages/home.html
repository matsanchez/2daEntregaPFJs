<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="../css/style.css">
    <title>Principal</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="home.html">
            <img src="../img/logomenu.png" class="logoMenu" alt="">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="home.html">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">JUEGOS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#containerProduct">MERCHANDISING</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">CONTACTO</a>
              </li>
            </ul>
            <div class="d-flex me-4 text-warning"><span id="user_login"></span></div>
            <div class="d-flex">
                <a href="shop_cart.html"><span id="cartCounter"></span>
                   <img src="../img/icons/cart.png" class="iconCart" alt="Carrito de Compra">
                </a>
            </div>
          </div>
        </div>
      </nav>
        <hr>
        <div class="menu-center">
            <img id="quiz_game" src="../img/juegopreguntas.png" alt="Juego de Preguntas">
            <img id="memory_game" src="../img/juegomemoria.png" alt="Juego de Memoria">
            <img id="hanged_game" src="../img/juegoahorcado.png" alt="Juego Ahorcado">
        </div>
        <hr>
        <div class="contenedor">
            <div class="titulo p-3">
                <div>
                    <h2>MERCHANDISING</h2>
                </div>
            </div>
            <div id="containerProduct" class="slider autoplay carousel ms-1"></div>
        </div>
        <script src="../js/shop_cart/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- Jquery -->
        <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
        <!-- Carousel -->
        <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script type="text/javascript">
            $('.autoplay').slick({
              slidesToShow: 5,
              slidesToScroll: 1,
              autoplay: true,
              autoplaySpeed: 2000,
              responsive: [{
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1,
                        infinite: true,
                        dots: false
                    }
                }, {
                    breakpoint: 800,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 1
                    }
                }, {
                    breakpoint: 600,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1
                    }
                }, ]
            });
    </script> 
</body>
</html>
