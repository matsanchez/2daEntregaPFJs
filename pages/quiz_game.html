<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="home.html">
            <img src="../img/logomenu.png" class="logoMenu" alt="">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="home.html">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">JUEGOS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#containerProduct">MERCHANDISING</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">CONTACTO</a>
              </li>
            </ul>
            <div class="d-flex">
                <a href="shop_cart.html"><span id="cartCounter"></span>
                   <img src="../img/icons/cart.png" class="iconCart" alt="Carrito de Compra">
                </a>
            </div>
          </div>
        </div>
      </nav>
    <div id="header_themes">
      <div id="rules" class="container mb-0 d-flex bg-warning justify-content-evenly align-items-center p-2 rounded-4"></div>
      <div id="themes" class="themes_quiz col-lg-12 container mt-4"></div>
    </div>
    <div class="view_quiz view_desactive">  
      <div class="boxQuiz bg-light p-4 rounded-3 shadow border border-warning col-lg-6 position-absolute top-50 start-50 translate-middle">
        <div class="boxTop">
          <div class="titleQuiz"></div>
          <div class="timer">
              <div id="timerText" class="timerText">Tic Tac</div>
              <div id="timerNumber" class="timerNumber"></div>
          </div>
        </div>
        <div id="showQuiz">
          <div id="question" class="question bg-warning"></div>
          <div id="options">
              <div class="option" id="0"></div>
              <div class="option" id="1"></div>
              <div class="option" id="2"></div>
              <div class="option" id="3"></div>
          </div>
        </div>
        <div id="score" class="score"></div>
        <div id="count"></div>
        <button id="clouse_quiz" class="btn-info mt-3 p-2 container">SALIR</button>
      </div>
    </div>
    <script src="../js/quiz/questions.js"></script>
    <script src="../js/quiz/main.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
